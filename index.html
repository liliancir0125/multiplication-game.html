<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --pink: #ffb8d1;
            --blue: #89cff0;
            --yellow: #fff59d;
            --text: #5d4037;
            --green: #77dd77;
            --red: #ff6961;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            color: var(--text);
        }

        body {
            margin: 0; padding: 0;
            background-color: #fff9fb;
            background-image: radial-gradient(var(--pink) 1.5px, transparent 1.5px), 
                              radial-gradient(var(--blue) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* é ‚éƒ¨æ§åˆ¶åˆ— */
        .nav-header {
            width: 100%; background: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--pink);
        }

        .btn-home {
            text-decoration: none; background: var(--yellow); padding: 8px 15px;
            border-radius: 20px; font-weight: bold; font-size: 0.9rem;
            border: 2px solid var(--text);
        }

        .mode-selector { background: var(--pink); padding: 5px; border-radius: 50px; display: flex; }
        .mode-tab { padding: 6px 15px; border-radius: 50px; border: none; background: transparent; font-weight: bold; cursor: pointer; }
        .mode-tab.active { background: var(--white); }

        .card {
            width: 90%; max-width: 400px; background: var(--white);
            border: 8px solid var(--yellow); border-radius: 40px;
            padding: 30px 20px; text-align: center; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 184, 209, 0.3);
        }

        .display-area { font-size: 3.5rem; font-weight: bold; margin: 20px 0; min-height: 100px; display: flex; justify-content: center; align-items: center; }
        .display-area span { color: var(--blue); }
        .answer-box { display: inline-block; min-width: 80px; border-bottom: 5px solid var(--pink); color: var(--pink); }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 90%; max-width: 400px; padding: 20px 0; }
        .key { background: var(--white); border: 3px solid var(--blue); border-radius: 25px; padding: 15px; font-size: 1.5rem; font-weight: bold; box-shadow: 0 5px 0 var(--blue); }
        .key:active { transform: translateY(4px); box-shadow: 0 1px 0 var(--blue); }
        .key.special { background: var(--pink); color: white; border-color: #e0a0b8; }
        .key.ok { background: var(--yellow); }

        .nav-controls { display: flex; justify-content: space-around; width: 100%; margin-top: 10px; }
        .nav-btn { background: var(--blue); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-size: 1.1rem; box-shadow: 0 5px 0 #6eb5d8; }

        .feedback { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; font-weight: bold; opacity: 0; z-index: 100; }
        .pop { animation: popAnim 0.8s ease-out forwards; }
        @keyframes popAnim { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        .version-tag { position: fixed; bottom: 8px; right: 12px; font-size: 11px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div class="mode-selector">
            <button class="mode-tab active" id="tab-recite" onclick="switchMode('recite')">èƒŒèª¦</button>
            <button class="mode-tab" id="tab-quiz" onclick="switchMode('quiz')">æ¸¬é©—</button>
        </div>
    </div>

    <div class="card">
        <select class="range-select" id="rangeSelect" onchange="initGame()" style="padding: 10px; border-radius: 20px; border: 2px solid var(--pink);">
            <option value="1">1 çš„ä¹˜æ³•</option>
            <option value="2">2 çš„ä¹˜æ³•</option>
            <option value="3">3 çš„ä¹˜æ³•</option>
            <option value="4">4 çš„ä¹˜æ³•</option>
            <option value="5">5 çš„ä¹˜æ³•</option>
            <option value="6">6 çš„ä¹˜æ³•</option>
            <option value="7">7 çš„ä¹˜æ³•</option>
            <option value="8">8 çš„ä¹˜æ³•</option>
            <option value="9">9 çš„ä¹˜æ³•</option>
            <option value="random">ğŸŒŸ ç¶œåˆå¤§æŒ‘æˆ°</option>
        </select>
        <div class="display-area" id="displayArea"></div>
        <div id="reciteControls" class="nav-controls">
            <button class="nav-btn" onclick="prevStep()">ä¸Šä¸€å€‹</button>
            <button class="nav-btn" onclick="nextStep()">ä¸‹ä¸€å€‹</button>
        </div>
    </div>

    <div class="keypad" id="keypad" style="display: none;">
        <button class="key" onclick="pressNum(1)">1</button>
        <button class="key" onclick="pressNum(2)">2</button>
        <button class="key" onclick="pressNum(3)">3</button>
        <button class="key" onclick="pressNum(4)">4</button>
        <button class="key" onclick="pressNum(5)">5</button>
        <button class="key" onclick="pressNum(6)">6</button>
        <button class="key" onclick="pressNum(7)">7</button>
        <button class="key" onclick="pressNum(8)">8</button>
        <button class="key" onclick="pressNum(9)">9</button>
        <button class="key special" onclick="userInput='';renderQuiz()">C</button>
        <button class="key" onclick="pressNum(0)">0</button>
        <button class="key ok" onclick="checkAnswer()">OK</button>
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="version-tag">Ver. 1.1.0</div>

    <script>
        let currentMode = 'recite', currentNum = 2, currentStep = 1, quizA = 2, quizB = 1, userInput = "";
        const praiseWords = ["ä½ çœŸæ£’ï¼", "å¤ªå¼·äº†ï¼", "ä¸€ç™¾åˆ†ï¼", "å¥½å²å®³ï¼", "è¶…ç´šå„ªç§€ï¼"];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function speak(text) {
            const fixedText = text.replace(/Ã—/g, "ä¹˜ä»¥").replace(/ä¹˜/g, "ä¹˜");
            const utterance = new SpeechSynthesisUtterance(fixedText);
            utterance.lang = 'zh-TW'; utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function playDingDong() {
            const playNote = (freq, start) => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(0.1, start); gain.gain.exponentialRampToValueAtTime(0.01, start + 0.4);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(start); osc.stop(start + 0.4);
            };
            playNote(523.25, audioCtx.currentTime); playNote(783.99, audioCtx.currentTime + 0.15);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('tab-recite').classList.toggle('active', mode === 'recite');
            document.getElementById('tab-quiz').classList.toggle('active', mode === 'quiz');
            document.getElementById('reciteControls').style.display = (mode === 'recite' ? 'flex' : 'none');
            document.getElementById('keypad').style.display = (mode === 'quiz' ? 'grid' : 'none');
            initGame();
        }

        function initGame() {
            const range = document.getElementById('rangeSelect').value;
            userInput = "";
            if (currentMode === 'recite') {
                if (range !== 'random') currentNum = parseInt(range);
                currentStep = 1; renderRecite();
            } else { generateQuiz(); }
        }

        function renderRecite() {
            const display = document.getElementById('displayArea');
            const ans = currentNum * currentStep;
            display.innerHTML = `<div>${currentNum} <span>Ã—</span> ${currentStep} = ${ans}</div>`;
            speak(`${currentNum} ä¹˜ ${currentStep} ç­‰æ–¼ ${ans}`);
        }

        function nextStep() { if (currentStep < 9) { currentStep++; renderRecite(); } }
        function prevStep() { if (currentStep > 1) { currentStep--; renderRecite(); } }

        function generateQuiz() {
            const range = document.getElementById('rangeSelect').value;
            quizA = (range === 'random') ? Math.floor(Math.random() * 8) + 2 : parseInt(range);
            quizB = Math.floor(Math.random() * 9) + 1;
            userInput = ""; renderQuiz();
            speak(`${quizA} ä¹˜ ${quizB} ç­‰æ–¼å¤šå°‘ï¼Ÿ`);
        }

        function renderQuiz() {
            document.getElementById('displayArea').innerHTML = `<div>${quizA} <span>Ã—</span> ${quizB} = <span class="answer-box">${userInput || '?'}</span></div>`;
        }

        function pressNum(n) { if (userInput.length < 2) { userInput += n; speak(n.toString()); } renderQuiz(); }

        function checkAnswer() {
            const correct = quizA * quizB;
            const fb = document.getElementById('feedback');
            if (parseInt(userInput) === correct) {
                fb.innerText = "â­ ç­”å°äº†ï¼"; fb.style.color = "var(--green)"; fb.className = "feedback pop";
                playDingDong();
                setTimeout(() => speak("ç­”å°äº†"), 600);
                setTimeout(() => speak(praiseWords[Math.floor(Math.random() * praiseWords.length)]), 1400);
                setTimeout(() => { fb.className = "feedback"; generateQuiz(); }, 2500);
            } else {
                fb.innerText = "âŒ å†è©¦ä¸€æ¬¡"; fb.style.color = "var(--red)"; fb.className = "feedback pop";
                speak("ä¸å°å–”ï¼Œå†è©¦ä¸€æ¬¡");
                setTimeout(() => { fb.className = "feedback"; userInput = ""; renderQuiz(); }, 1200);
            }
        }
        window.onload = initGame;
    </script>
</body>
</html>
